  <div class="registration-container">
    <h1>Student Registration</h1>
    <div class="registration-form">
      <form id="registrationForm" onsubmit="handleSubmit(event)">
        <div class="form-row">
          <div class="form-group">
            <label for="studentId">Student ID</label>
            <input type="text" class="form-control" id="studentId" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="program">Program</label>
            <select class="form-control" id="program" required>
              <option value="">Select Program</option>
              <option value="BSCS">BS Computer Science</option>
              <option value="BSIT">BS Information Technology</option>
              <option value="BSIS">BS Information Systems</option>
            </select>
          </div>
          <div class="form-group">
            <label for="yearLevel">Year Level</label>
            <select class="form-control" id="yearLevel" required>
              <option value="">Select Year Level</option>
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3">3rd Year</option>
              <option value="4">4th Year</option>
            </select>
          </div>
        </div>

        <h3>Student Photo Upload</h3>
        <div class="form-group">
          <input type="file" class="form-control" id="photoUpload" accept="image/*" required 
                 onchange="previewImage(event)" style="margin-bottom: 20px;">
          <div class="preview-container">
            <div class="preview-box">
              <img id="imagePreview" src="#" alt="Preview" style="display: none; max-width: 100%; max-height: 100%;">
            </div>
          </div>
        </div>

        <button type="submit" class="capture-btn">Register Student</button>
      </form>

  <script>
    let uploadedImage = null;

    // Preview uploaded image
    function previewImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        const preview = document.getElementById('imagePreview');
        
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
          uploadedImage = e.target.result;
        }
        
        reader.readAsDataURL(file);
      }
    }

    // Handle form submission
    async function handleSubmit(event) {
      event.preventDefault();

      if (!uploadedImage) {
        alert("Please upload a photo before submitting");
        return;
      }

      const submitBtn = event.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Processing...';

      try {
        // Validate form data
        const studentId = document.getElementById('studentId').value.trim();
        const email = document.getElementById('email').value.trim();
        const firstName = document.getElementById('firstName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();
        const program = document.getElementById('program').value;
        const yearLevel = document.getElementById('yearLevel').value;

        // Basic validation
        if (!studentId || !email || !firstName || !lastName || !program || !yearLevel) {
          throw new Error("Please fill in all required fields");
        }

        // Email validation
        if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
          throw new Error("Please enter a valid email address");
        }

        // Create form data
        const formData = new FormData();
        formData.append('studentId', studentId);
        formData.append('email', email);
        formData.append('firstName', firstName);
        formData.append('lastName', lastName);
        formData.append('program', program);
        formData.append('yearLevel', yearLevel);
        
        // Append the photo data
        if (uploadedImage && uploadedImage.startsWith('data:image/')) {
            const base64Data = uploadedImage.split(',')[1];
            formData.append('photo_data', base64Data);
        } else {
            throw new Error("Invalid or missing photo. Please upload a photo again.");
        }

        const response = await fetch('register.php', {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || "Registration failed");
        }

        const result = await response.json();

        if (result.success) {
          // Create success message container
          const successDiv = document.createElement('div');
          successDiv.style.cssText = `
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 1000;
          `;

          // Add success content
          successDiv.innerHTML = `
            <h2 style="color: #28a745; margin-bottom: 20px;">Registration Successful!</h2>
            <p style="font-size: 18px; margin-bottom: 20px;">Student ID: ${studentId}</p>
            <p style="font-size: 16px; margin-bottom: 30px;">You will be redirected to the face recognition page in 3 seconds...</p>
            <div class="preview-box" style="margin: 0 auto 20px;">
              <img src="${uploadedImage}" alt="Uploaded Photo" style="max-width: 150px; border-radius: 4px;">
            </div>
          `;

          document.body.appendChild(successDiv);

          // Add overlay
          const overlay = document.createElement('div');
          overlay.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
          `;
          document.body.appendChild(overlay);

          // Redirect after 3 seconds
          setTimeout(() => {
            window.location.href = 'face-recognition.html';
          }, 3000);
        } else {
          throw new Error(result.message || "Registration failed");
        }
      } catch (error) {
        console.error('Registration error:', error);
        alert(error.message || "An error occurred during registration. Please try again.");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Register Student';
      }
    }
  </script>
