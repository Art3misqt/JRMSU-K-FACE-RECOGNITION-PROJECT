    <style>
   
.chat-container {
    background-image: url(../images/background-image.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    text-align: center;
    height: 775px;
    padding: 2rem;
    box-shadow: black;
    display: flex;
    flex-direction: column;
    overflow:visible;
    max-width: 200%;
}

.chat-header {
    background-color: #e6e600;
    color: black;
    padding: 15px 20px;
    text-align: center;
}

.chat-messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.message {
    max-width: 80%;
    padding: 12px 16px;
    border-radius: 18px;
    line-height: 1.4;
}

.user-message {
    align-self: flex-end;

}

.ai-message {
    align-self: flex-start;

}

.chat-input {
    display: flex;
    padding: 15px;
    border-top: 1px solid #eee;
    background-color: #f9f9f9;
}

.chat-input textarea {
    flex: 1;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 20px;
    resize: none;
    outline: none;
    font-family: inherit;
    font-size: 16px;
    max-height: 150px;
}

.chat-input button {
    margin-left: 10px;
    padding: 0 20px;
    background-color: #e6e600;
    color: black;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

.chat-input button:hover {
    background-color: #e6e600;
}

.typing-indicator {
    display: flex;
    padding: 12px 16px;
    background-color: #f1f1f1;
    border-radius: 18px;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
}

.typing-indicator span {
    height: 8px;
    width: 8px;
    background-color: #666;
    border-radius: 50%;
    display: inline-block;
    margin: 0 2px;
    animation: bounce 1.5s infinite ease-in-out;
}

.typing-indicator span:nth-child(2) {
    animation-delay: 0.2s;
}

.typing-indicator span:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes bounce {
    0%, 60%, 100% {
        transform: translateY(0);
    }
    30% {
        transform: translateY(-5px);
    }
}
</style>

      <div class="chat-container">
        <div class="chat-header">

        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>

            <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
            <button id="send-button">Send</button>
        </div>

    <script src="script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    
    // Auto-resize textarea as user types
    userInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    });
    
    // Send message when button is clicked or Enter is pressed
    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
    
    function sendMessage() {
        const message = userInput.value.trim();
        if (message === '') return;
        
        // Add user message to chat
        addMessage('user', message);
        userInput.value = '';
        userInput.style.height = 'auto';
        
        // Show typing indicator
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'message ai-message typing-indicator';
        typingIndicator.innerHTML = '<span></span><span></span><span></span>';
        chatMessages.appendChild(typingIndicator);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        
        // Call the AI API
        callAI(message).then(aiResponse => {
            // Remove typing indicator
            chatMessages.removeChild(typingIndicator);
            
            // Add AI response to chat
            addMessage('ai', aiResponse);
        }).catch(error => {
            chatMessages.removeChild(typingIndicator);
            addMessage('ai', 'Sorry, I encountered an error. Please try again.');
            console.error('Error:', error);
        });
    }
    
    function addMessage(sender, text) {
        const messageElement = document.createElement('div');
        messageElement.className = `message ${sender}-message`;
        messageElement.textContent = text;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    async function callAI(prompt) {
        const apiKey = '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';
        
        
        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'deepseek-chat',
                    messages: [
                        {
                            role: 'user',
                            content: prompt
                        }
                    ],
                    temperature: 0.7,
                    max_tokens: 2000
                })
            });
            
            if (!response.ok) {
                throw new Error(`API request failed with status ${response.status}`);
            }
            
            const data = await response.json();
            return data.choices[0].message.content;
        } catch (error) {
            console.error('Error calling AI API:', error);
            throw error;
        }
    }
    
    // Initial greeting
    setTimeout(() => {
        addMessage('ai', "Hello! I'm Dr. Jose, your AI assistant. How can I help you today?");
    }, 500);
});
</script>
